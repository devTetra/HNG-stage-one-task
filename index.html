<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure's HNG Stage One Task</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <p data-testid="slackUserName" class="user-name">Treasure</p>
      <img
        src="./treasure.jpg"
        alt="Treasure"
        data-testid="slackDisplayImage"
        class="user-img"
      />
      <p data-testid="currentDayOfTheWeek" class="day"></p>
      <p data-testid="currentUTCTime" class="time"></p>
      <p data-testid="myTrack" class="track">Frontend</p>
      <a href="" target="_blank" data-testid="githubURL" class="ur"
        >Github Repo URL</a
      >
    </main>
    <script src="./script.js"></script>
  </body>
</html>
